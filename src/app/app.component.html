<div class="container">
  <div class="main-section">
    <div matRipple class="password-wrapper" (click)="copyPassword()" [class.isdisabled]="!password" [matRippleDisabled]="!password">
      <div class="password-section">{{ password ? password : 'No Password' }}</div>
    </div>
    <div class="slider-wrapper">
      <span class="label">LENGTH: {{ sliderValue }}</span>
      <div class="slider-container">
        <span>6</span>
        <mat-slider class="slider" min="6" max="20" (change)="onSliderChange($event)" [value]="sliderValue" [color]="color"></mat-slider>
        <span>20</span>
      </div>
    </div>
    <div class="settings-wrapper">
      <span class="label">SETTINGS</span>
      <div class="include-numbers">
        <span class="setting-label">Include numbers</span>
        <mat-slide-toggle class="setting-toggle" [(ngModel)]="includeNumber" [color]="color"></mat-slide-toggle>
      </div>
      <div class="include-letters">
        <span class="setting-label">Include letters</span>
        <mat-slide-toggle class="setting-toggle" [(ngModel)]="includeLetters" [color]="color"></mat-slide-toggle>
      </div>
      <div class="include-symbols">
        <span class="setting-label">Include symbols</span>
        <mat-slide-toggle class="setting-toggle" [(ngModel)]="includeSymbols" [color]="color"></mat-slide-toggle>
      </div>
    </div>
    <div class="generate-button-wrapper">
      <button mat-raised-button (click)="generatePassword()" [disabled]="disableGeneratePasswordBtn()" color="primary">Generate Password</button>
    </div>
  </div>
</div>
